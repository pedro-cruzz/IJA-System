{% extends "base.html" %} {% block content %}


<div class="container mt-4 mb-4">
  <div class="calendar-card">
    <div class="calendar-card-header">
      <div>
        <h3 class="calendar-title">Agenda de Agendamentos</h3>
        <p class="calendar-subtitle">
          Visualize seus agendamentos por mÃªs, semana ou lista.
        </p>
      </div>

      <div class="d-none d-md-block">
        <span
          class="badge text-bg-primary"
          style="border-radius: 999px; padding: 10px 12px"
        >
          CalendÃ¡rio
        </span>
      </div>
    </div>
    <!-- MODAL DETALHES DO AGENDAMENTO -->
    <div class="modal fade" id="modalEvento" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content rounded-4 shadow">
          <div class="modal-header">
            <h5 class="modal-title">ðŸ“‹ Detalhes do Agendamento</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <div class="modal-body">
            <p><strong>UVIS:</strong> <span id="m-uvis"></span></p>
            <p><strong>Foco:</strong> <span id="m-foco"></span></p>
            <p><strong>Hora:</strong> <span id="m-hora"></span></p>
            <p><strong>Status:</strong> <span id="m-status"></span></p>
          </div>

          <div class="modal-footer">
            <button
              class="btn btn-secondary rounded-pill"
              data-bs-dismiss="modal"
            >
              Fechar
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="calendar"></div>
  </div>
</div>

<!-- FullCalendar CSS/JS -->
<link
  href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css"
  rel="stylesheet"
/>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/locales-all.global.min.js"></script>

<!-- Eventos do backend -->
<script id="eventos-dados" type="application/json">
  {{ eventos_json | safe }}
</script>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const eventos = JSON.parse(
      document.getElementById("eventos-dados").textContent
    );

 const calendar = new FullCalendar.Calendar(
  document.getElementById("calendar"),
  {
    initialView: "dayGridMonth",
    locale: "pt-br",

    height: "auto",
    nowIndicator: true,
    dayMaxEvents: true,

    headerToolbar: {
      left: "prev,next today",
      center: "title",
      right: "dayGridMonth,timeGridWeek,listWeek",
    },

    // âœ… TEXTOS EM PORTUGUÃŠS
    buttonText: {
      today: "Hoje",
      month: "MÃªs",
      week: "Semana",
      day: "Dia",
      list: "Lista",
    },

    allDayText: "Dia inteiro",
    noEventsText: "Nenhum agendamento para exibir",
    moreLinkText: function (n) {
      return `+${n} mais`;
    },

    weekText: "Sem",
    dayHeaderFormat: { weekday: "short" },

    events: eventos,

    /* ðŸŽ¯ CONTROLE TOTAL DO CLICK */
    eventClick: function (info) {
      info.jsEvent.preventDefault();

      if (info.event.url) {
        window.location.href = info.event.url;
        return;
      }

      const p = info.event.extendedProps;

      document.getElementById("m-uvis").innerText = p.uvis || "-";
      document.getElementById("m-foco").innerText = p.foco || "-";
      document.getElementById("m-hora").innerText = p.hora || "-";
      document.getElementById("m-status").innerText = p.status || "-";

      const modal = new bootstrap.Modal(
        document.getElementById("modalEvento")
      );
      modal.show();
    },

    eventDidMount: function (info) {
      info.el.setAttribute("title", info.event.title);
      info.el.style.cursor = info.event.url ? "pointer" : "default";
    },
  }
);

    calendar.render();
  });
</script>

{% endblock %}
