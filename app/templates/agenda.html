{% extends "base.html" %} {% block content %}

<style>
  /* Container visual */
  .calendar-card {
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 10px 24px rgba(0, 0, 0, 0.08);
    border: 1px solid rgba(0, 0, 0, 0.06);
    overflow: hidden;
  }

  .calendar-card-header {
    padding: 16px 18px;
    border-bottom: 1px solid rgba(0, 0, 0, 0.06);
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 12px;
  }

  .calendar-title {
    margin: 0;
    font-weight: 800;
    letter-spacing: -0.3px;
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .calendar-subtitle {
    margin: 0;
    color: #6c757d;
    font-size: 0.95rem;
  }

  /* FullCalendar visual */
  #calendar {
    padding: 14px;
  }

  .fc .fc-toolbar-title {
    font-size: 1.25rem;
    font-weight: 800;
    letter-spacing: -0.2px;
    color: #212529;
  }

  .fc .fc-button {
    border-radius: 10px !important;
    padding: 8px 12px !important;
    font-weight: 700 !important;
    border: 1px solid rgba(13, 110, 253, 0.22) !important;
    background: rgba(13, 110, 253, 0.06) !important;
    color: #0d6efd !important;
    transition: transform 0.05s ease, background 0.2s ease, box-shadow 0.2s ease;
  }
  .fc .fc-button:hover {
    background: rgba(13, 110, 253, 0.12) !important;
    box-shadow: 0 6px 14px rgba(13, 110, 253, 0.18);
  }
  .fc .fc-button:active {
    transform: translateY(1px);
  }

  /* BotÃ£o ativo */
  .fc .fc-button-primary:not(:disabled).fc-button-active,
  .fc .fc-button-primary:not(:disabled):active {
    background: #0d6efd !important;
    color: #fff !important;
    border-color: #0d6efd !important;
    box-shadow: 0 8px 18px rgba(13, 110, 253, 0.28);
  }

  /* CabeÃ§alho dos dias */
  .fc .fc-col-header-cell-cushion {
    padding: 10px 0;
    color: #495057;
    font-weight: 800;
    text-transform: uppercase;
    font-size: 0.78rem;
    letter-spacing: 0.6px;
  }

  /* CÃ©lulas do mÃªs */
  .fc .fc-daygrid-day-frame {
    border-radius: 12px;
    transition: background 0.15s ease;
  }
  .fc .fc-daygrid-day:hover .fc-daygrid-day-frame {
    background: rgba(13, 110, 253, 0.05);
  }

  /* Hoje */
  .fc .fc-day-today {
    background: rgba(13, 110, 253, 0.08) !important;
  }
  .fc .fc-day-today .fc-daygrid-day-number {
    background: #0d6efd;
    color: #fff !important;
    border-radius: 999px;
    padding: 2px 8px;
    font-weight: 800;
  }

  /* Eventos */
  .fc .fc-event {
    border-radius: 10px;
    border: 0 !important;
    padding: 2px 6px;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.12);
    transition: transform 0.06s ease, filter 0.2s ease;
  }
  .fc .fc-event {
    cursor: default;
  }

  .fc .fc-event.fc-event-clickable {
    cursor: pointer;
  }

  .fc .fc-event:hover {
    transform: translateY(-1px);
    filter: brightness(1.03);
  }
  .fc .fc-event-title {
    font-weight: 800;
    font-size: 0.85rem;
  }
  .fc .fc-event-time {
    font-weight: 700;
    font-size: 0.78rem;
    opacity: 0.95;
  }

  /* Responsivo */
  @media (max-width: 576px) {
    #calendar {
      padding: 10px;
    }
    .fc .fc-toolbar-title {
      font-size: 1.05rem;
    }
    .fc .fc-button {
      padding: 7px 10px !important;
    }
  }
</style>

<div class="container mt-4 mb-4">
  <div class="calendar-card">
    <div class="calendar-card-header">
      <div>
        <h3 class="calendar-title">ðŸ“… Agenda de Agendamentos</h3>
        <p class="calendar-subtitle">
          Visualize seus agendamentos por mÃªs, semana ou lista.
        </p>
      </div>

      <div class="d-none d-md-block">
        <span
          class="badge text-bg-primary"
          style="border-radius: 999px; padding: 10px 12px"
        >
          CalendÃ¡rio
        </span>
      </div>
    </div>
    <!-- MODAL DETALHES DO AGENDAMENTO -->
    <div class="modal fade" id="modalEvento" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content rounded-4 shadow">
          <div class="modal-header">
            <h5 class="modal-title">ðŸ“‹ Detalhes do Agendamento</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <div class="modal-body">
            <p><strong>UVIS:</strong> <span id="m-uvis"></span></p>
            <p><strong>Foco:</strong> <span id="m-foco"></span></p>
            <p><strong>Hora:</strong> <span id="m-hora"></span></p>
            <p><strong>Status:</strong> <span id="m-status"></span></p>
          </div>

          <div class="modal-footer">
            <button
              class="btn btn-secondary rounded-pill"
              data-bs-dismiss="modal"
            >
              Fechar
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="calendar"></div>
  </div>
</div>

<!-- FullCalendar CSS/JS -->
<link
  href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css"
  rel="stylesheet"
/>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/locales-all.global.min.js"></script>

<!-- Eventos do backend -->
<script id="eventos-dados" type="application/json">
  {{ eventos_json | safe }}
</script>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const eventos = JSON.parse(
      document.getElementById("eventos-dados").textContent
    );

 const calendar = new FullCalendar.Calendar(
  document.getElementById("calendar"),
  {
    initialView: "dayGridMonth",
    locale: "pt-br",

    height: "auto",
    nowIndicator: true,
    dayMaxEvents: true,

    headerToolbar: {
      left: "prev,next today",
      center: "title",
      right: "dayGridMonth,timeGridWeek,listWeek",
    },

    // âœ… TEXTOS EM PORTUGUÃŠS
    buttonText: {
      today: "Hoje",
      month: "MÃªs",
      week: "Semana",
      day: "Dia",
      list: "Lista",
    },

    allDayText: "Dia inteiro",
    noEventsText: "Nenhum agendamento para exibir",
    moreLinkText: function (n) {
      return `+${n} mais`;
    },

    weekText: "Sem",
    dayHeaderFormat: { weekday: "short" },

    events: eventos,

    /* ðŸŽ¯ CONTROLE TOTAL DO CLICK */
    eventClick: function (info) {
      info.jsEvent.preventDefault();

      if (info.event.url) {
        window.location.href = info.event.url;
        return;
      }

      const p = info.event.extendedProps;

      document.getElementById("m-uvis").innerText = p.uvis || "-";
      document.getElementById("m-foco").innerText = p.foco || "-";
      document.getElementById("m-hora").innerText = p.hora || "-";
      document.getElementById("m-status").innerText = p.status || "-";

      const modal = new bootstrap.Modal(
        document.getElementById("modalEvento")
      );
      modal.show();
    },

    eventDidMount: function (info) {
      info.el.setAttribute("title", info.event.title);
      info.el.style.cursor = info.event.url ? "pointer" : "default";
    },
  }
);

    calendar.render();
  });
</script>

{% endblock %}
